<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<title> Employees</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Edit Employee</h2>
		<hr/>
		<form th:action="@{/admin/employee/edit/'+employee.employeeId'}" th:object="${employee}" method="POST">
			<input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />
            <span th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"></span>
            
            <fieldset>
                Manager : 
                <select th:field="*{managerId}">
                  <option value=""></option>
                  <option th:each="manager : ${eidlist}" th:value="${manager}" th:text="${manager}">
                    Manager
                  </option>
                </select>
              </fieldset>
              <br/>
              Status:
              <input type="text" th:field="*{status}" class="form-control col-4 mb-4" placeholder="Status">
              
              <br/>
			<button class="btn btn-primary" type="submit">Save</button>
			<button class="btn btn-dangerous" type="reset">Reset</button>
			<input type="hidden" th:field="*{employeeId}"/>
		</form>
		<hr/>
		<a th:href="@{/admin/employee/list}">Back To List</a>
	</div>
</body>
</html>
