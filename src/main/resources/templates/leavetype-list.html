<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
<head>

<head th:replace="fragments/layout.html :: html_head"/>
<body>
  <div th:replace="fragments/layout.html :: menu"/>
  <div th:replace="fragments/layout.html :: header"/> 
<div align="left" class="container my-2">
  <h3>Leave Type List page</h3>
  <a th:href="@{/admin/leavetype/create}" class="btn btn-primary">Add Leave Type</a>
  <a th:href="@{/admin/leavetype/export/csv}"><i class=" btn btn-dark px-4">Generate Report</i></a>
  <div th:if="${not #lists.isEmpty(leaveType)}">

    <table style="border: 1" class="table table-striped table-responsive-md">
      <thead>
        <tr class="listHeading">
          <th><span th:text="#{fieldLabel.leaveType}"></span></th>
          <th><span th:text="#{fieldLabel.leavePeriod}"></span></th>
          <th><span th:text="#{fieldLabel.description}"></span></th>
          <th><span>Action</span></th>
          
        </tr>
      </thead>
      <tbody>

        <tr th:each="leavetype : ${leaveType}" class="listRecord">
          <td th:text="${leavetype.leaveTypeName}">LeaveTypeName</td>
          <td th:text="${leavetype.leavePeriod}">LeavePeriod</td>
          <td th:text="${leavetype.description}">Description</td>

          <td><a th:href="@{/admin/leavetype/edit/}+${leavetype.leaveTypeName}"
            class="btn btn-info"><span th:text="#{caption.edit}"></span></a>
          <a th:href="@{/admin/leavetype/delete/}+${leavetype.leaveTypeName}"
            class="btn btn-danger"><span th:text="#{caption.delete}"></span></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
