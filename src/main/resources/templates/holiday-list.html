<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
<head>

<head th:replace="fragments/layout.html :: html_head"/>
<body>
  <div th:replace="fragments/layout.html :: menu"/>
  <div th:replace="fragments/layout.html :: header"/> 
<div align="left" class="container my-2">
  <h3>Public Holiday page</h3>
  <a th:href="@{/admin/holidays/create}" class="btn btn-primary">Add Public Holiday</a>
  <a th:href="@{/admin/holidays/export/csv}"><i class=" btn btn-dark px-4">Generate Report</i></a>
  <div th:if="${not #lists.isEmpty(pubs)}">

    <table style="border: 1" class="table table-striped table-responsive-md">
      <thead>
        <tr class="listHeading">
          <th><span th:text="#{fieldLabel.localName}"></span></th>
          <th><span th:text="#{fieldLabel.holidayName}"></span></th>
          <th><span th:text="#{fieldLabel.holidayDate}"></span></th>
          <th><span>Action</span></th>
          
        </tr>
      </thead>
      <tbody>

        <tr th:each="holid : ${pubs}" class="listRecord">
          <td th:text="${holid.localName}">LocalName</td>
          <td th:text="${holid.name}">Name</td>
          <td th:text="${holid.date}">Date</td>

          <td><a th:href="@{/admin/holidays/edit/}+${holid.id}"
            class="btn btn-info"><span th:text="#{caption.edit}"></span></a>
          <a th:href="@{/admin/holidays/delete/}+${holid.id}"
            class="btn btn-danger"><span th:text="#{caption.delete}"></span></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
