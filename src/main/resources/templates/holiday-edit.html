<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<title>Edit Public Holiday</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Edit Public Holiday</h2>
		<hr/>
		<form th:action="@{/admin/holidays/edit/} + ${holid.id}" th:object="${holid}" method="POST">
			<input type="text" th:field="*{name}" class="form-control col-4 mb-4" 
			placeholder="Enter  Name" readonly />
            <span th:if="${#fields.hasErrors('name')}"
            th:errors="*{localName}"></span>
			<input type="text" th:field="*{localName}" class="form-control col-4 mb-4" placeholder="Enter Public Holiday Local Name" />
            <span th:if="${#fields.hasErrors('localName')}"
            th:errors="*{localName}"></span>
			<input type="date" th:field="*{date}" class="form-control col-4 mb-4" placeholder="Enter Date" />
            <span th:if="${#fields.hasErrors('date')}"
            th:errors="*{date}"></span>
            

            <br/>
			<button class="btn btn-primary" type="submit">Save</button>
			<button class="btn btn-dangerous" type="reset">Reset</button>
			
		</form>
		<hr/>
		<a th:href="@{/admin/holidays/list}">Back To List</a>
	</div>
</body>
</html>
